<div>
  <loading-component [show]="loading"></loading-component>

  <form [formGroup]="userForm" (ngSubmit)="createUser()">

    <input type="text" placeholder="Input Name" name="name" formControlName="name" />

    <div *ngIf="userForm.controls.name.invalid && userForm.controls.name.touched">
      O campo nome é obrigatório
    </div>

    <input type="email" placeholder="Input Email" name="email" formControlName="email" />

    <input type="number" placeholder="Input Age" name="age" formControlName="age" />

    <input type="text" placeholder="Input Phone" name="phone" formControlName="phone" />

    <button type="submit" [disabled]="!userForm.valid">
      Create User
    </button>

  </form>
</div>
