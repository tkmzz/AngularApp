<input 
  type="text"
  name="filter"
  placeholder="Auto complete feature"
  (keyup)="setFilterBy($event)"/>

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Age</th>
      <th scope="col">Phone</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of users | filter: filterBy | order: orderBy">
      <td>{{ item.name }}</td>
      <td>{{ item.email }}</td>
      <td>{{ item.age }}</td>
      <td>{{ item.phone }}</td>
    </tr>
  </tbody>
</table>

<select (change) = "onChange($event.target.value)">
  <option value="0">Select</option>
  <option value="1">Name</option>
  <option value="2">Age</option>
</select>
